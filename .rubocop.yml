inherit_from: .rubocop_todo.yml

Layout/ElseAlignment:
  Enabled: false

Layout/ParameterAlignment:
  EnforcedStyle: with_fixed_indentation

Style/StringLiterals:
  EnforcedStyle: double_quotes

Style/StringLiteralsInInterpolation:
  EnforcedStyle: double_quotes

Style/Documentation:
  Enabled: false

Style/ModuleFunction:
  Enabled: false

Style/WordArray:
  Enabled: false

Style/PerlBackrefs:
  Enabled: false

Style/Next:
  Enabled: false

Style/RegexpLiteral:
  Enabled: false

Metrics/MethodLength:
  CountComments: false
  Max: 30

Style/SymbolArray:
  EnforcedStyle: brackets

Metrics/ClassLength:
  Max: 300

Metrics/BlockLength:
  Exclude:
    - "gettext_i18n_rails_js.gemspec"
    - "**/*_spec.rb"
  ExcludedMethods:
    - namespace
